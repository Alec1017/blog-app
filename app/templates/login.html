<!-- The 'Login' page of the app -->
<!-- Allows users to login -->

{% extends 'layout.html' %}

{% block body %}
 <h1>Login</h1>
    <form action="" method="POST">
        <div class="row">
            <div class="form-group col-lg-4">
                <label>Username</label>
                <!-- We want value to stay if page is refreshed, so we use request.form.username -->
                <input type="text" name="username" class="form-control" value={{request.form.username}}>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label>Password</label>
                <input type="password" name="password" class="form-control" value={{request.form.password}}>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
